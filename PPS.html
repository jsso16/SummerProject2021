<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>대림대학교 입학상담솔루션</title>
  <link rel="stylesheet" href="../PPS.css">
</head>
<body>
  <!-- wrap -->
  <div id="wrap">
    <!-- header -->
    <header>
      <div class="top">
        <div class="inner">
          <h1 class="logo">
            <a href="#">
              <img src="../images/PPS/logo.png" alt="대림대학교">
            </a>
          </h1>
          <button class="btn">MENU</button>
        </div>
      </div>
    </header>
    <!-- contents -->
    <section id="contents">
      <h2 class="title">
        <img src="../images/PPS/title.png" alt="Ace Delim">
        <span class="txt">최고수준의 대한민국 대표<br>고등직업교육기관으로 도약!</span>
      </h2>
      <div class="cst">
        <!-- left content : 수시상담 -->
        <div class="box left">
          <a href="#" class="open_right">
            <img src="../images/PPS/right_btn.png" alt="button">
          </a>
          <div class="box_txt">
            <dl>
              <dt>수시합격예측</dt>
            </dl> 
          </div>
        </div>
        <!-- right content : 정시상담 -->
        <div class="box right">
          <a href="#" class="open_left">
            <img src="../images/PPS/left_btn.png" alt="button">
          </a>
          <div class="box_txt">
            <dl>
              <dt>정시합격예측</dt>
            </dl> 
          </div>
        </div>
      </div>
    </section>
  </div>  
</body>
</html>
