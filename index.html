<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>전소진의 대림대학교 홈페이지</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div id="wrap">
    <!-- header -->
    <header>
      <h1>
        <a href="">
          <img src="../images/logo.png" alt="대림대학교">
        </a>
      </h1>
      <span class="list">
        <button class="list_btn">전체편성표</button>
      </span>
    </header>
    <!-- contents -->
    <article class="contents">
      <!-- banner -->
      <div class="banner">
        <div class="top">
          <img src="../images/title.png">
        </div>
        <div class="bottom">
          <div class="group">
            <a href="#">
              <img src="../images/banner01.jpeg">
            </a>
          </div>
          <img src="../images/banner02.jpeg">
        </div>
      </div>
      <!-- main content -->
      <div class="main">
        <div class="main_img">
          <img src="../images/main01.png">
        </div>
      </div>
      <!-- sub contents -->
      <div class="main_list">
        <div class="img_list">
          <div class="slide">
            <img src="../images/main02.png">
            <img src="../images/main02.png">
            <img src="../images/main02.png">
            <img src="../images/main02.png">
            <img src="../images/main02.png">
            <img src="../images/main02.png">
            <img src="../images/main02.png">
          </div>
      </div>
      <!-- menu button -->
      <div class="btn_menu">
        <ul>
          <li>
            <a href="#">
              <span>입학 홈페이지</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span>합격예측서비스</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span>대림대학교 홈페이지</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span>로그인</span>
            </a>
          </li>
        </ul>
      </div>
    </article>
    <!-- footer -->
    <footer>
      <p class="copyright">Copyright© Daelim University College. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
